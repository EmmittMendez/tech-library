<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <header class="hero">

        <nav class="nav">
            <h2 class="nav__title">Tech Library</h2>
            <div class="nav__container">
                <input class="input" type="text" placeholder="Buscar...">
                <figure class="btn">
                    <img src="assets/lupa.svg" class="lupa">
                </figure>
            </div>
        </nav>

        <section class="hero__main ">
            <div class="hero__container container">

                <figure class="hero__logo">
                    <img src="assets/search_app.svg" class="hero__img">
                </figure>

                <div class="hero__texts">
                    <h1 class="hero__title">Tu mejor <span class="hero__span">búsqueda</span></h1>
                    <p class="hero__paragraph">Con Tech Library, agiliza tú búsqueda de información confiable en la web.
                    </p>
                    <a href="#" class="cta">Registrarme</a>
                </div>

            </div>
        </section>

    </header>

    <main class="main">

        <section class="search container">

            <article class="search__options">
                <h2 class="search__title">Encuentra lo que buscas</h2>
                <div class="search__images">

                </div>
            </article>

        </section>

    </main>

</body>

</html>
